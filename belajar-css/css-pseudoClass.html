<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>CSS Pseudo-Classes</title>
    <style>
      p:first-child::selection {
        color: blue;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Hello HTML</p>
      <p>Hello CSS</p>
      <p>Hello JavaScript</p>
      <p>Hello PHP</p>
    </div>
  </body>
</html>
