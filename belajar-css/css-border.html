<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border</title>
  </head>
  <body>
    <h1 style="border-style: solid">Ini adalah border-style untuk mengatur jenis border</h1>
    <h1 style="border-style: solid; border-width: 10px">Ini adalah border-width untuk mengatur ketebalan border</h1>
    <h1 style="border-style: solid; border-color: red">Ini adalah border-color untuk mengatur warna border</h1>
    <h1 style="border-style: solid; border-radius: 10px">Ini adalah border-radius untuk mengatur lengkungan border</h1>
    <h1 style="border: 5px solid red; border-radius: 10px">Ini adalah border shorthand: border: 5px solid red;</h1>
  </body>
</html>
