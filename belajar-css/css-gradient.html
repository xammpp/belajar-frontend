<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Gradient</title>

    <style>
      div {
        width: 200px;
        height: 100px;
        border-radius: 50px;
        text-align: center;
        margin: auto;
        align-content: center;
        background-image: linear-gradient(to bottom, red, yellow);
      }
    </style>
  </head>
  <body>
    <div>
      <p>hello</p>
    </div>
  </body>
</html>
