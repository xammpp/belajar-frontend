<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Outline</title>

    <style>
      div {
        width: 500px;
        height: 500px;
        padding: 10px;
        border: 5px solid red;
        margin: 10px;
        background-color: yellow;
        outline-style: solid;
        outline-color: black;
        outline-width: medium;
        outline-offset: 15px;
      }
    </style>
  </head>
  <body>
    <div>1</div>
  </body>
</html>
