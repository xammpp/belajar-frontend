<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectort</title>
    <style>
      .class {
        background-color: yellow;
        color: white;
        text-align: center;
      }

      #id {
        background-color: blue;
        color: white;
        text-align: center;
      }

      h2 {
        background-color: green;
        color: white;
        text-align: center;
      }

      h2.elementClass {
        background-color: red;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="class">Selector Class</h1>
    <h1 id="id">Selector ID</h1>
    <h2>Element Selector</h2>
    <h2 class="elementClass">Element dan Class Selector. Contoh pemanggilannya: h2.elementClass {property:value};</h2>
    <h1>Selector Universal menggunakan tanda (*)</h1>
  </body>
</html>
