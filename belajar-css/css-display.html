<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      h1,
      p {
        display: inline;
      }

      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- display block -->
    <h1>Hello World</h1>
    <p>Hello World</p>
    <hr />
    <!-- display inline -->
    <a href="#">klik me</a>
    <a href="#">klik me</a>
    <a href="#">klik me</a>
    <a href="#">klik me</a>
  </body>
</html>
