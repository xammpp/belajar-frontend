<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Links</title>

    <style>
      a {
        background-color: white;
        color: black;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        border: 1px solid black;
        display: inline-block;
      }

      a:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="#">Klik Aku</a>
  </body>
</html>
