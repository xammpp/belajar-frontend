<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadow</title>
    <style>
      h1 {
        text-align: center;
        text-shadow: 2px 2px 10px #ff0000;
      }

      div {
        background-color: blue;
        width: 200px;
        height: 100px;
        box-shadow: 0px 10px 10px #ff0000;
      }
    </style>
  </head>
  <body>
    <h1>Hello Wordl</h1>
    <div></div>
  </body>
</html>
