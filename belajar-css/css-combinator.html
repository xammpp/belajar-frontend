<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Combinator</title>
    <style>
      div ~ p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <span>span 1</span>
      <p>paragraf 1</p>
    </div>

    <p>paragraf 2</p>
    <p>paragraf 3</p>
    <span>span 2</span>
    <p>paragraf 4</p>
  </body>
</html>
