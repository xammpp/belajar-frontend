<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        color: white;
      }
      caption {
        color: white;
        font-weight: bold;
        font-size: 1.5em;
        margin-bottom: 1em;
      }
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
        color: black;
      }
    </style>
  </head>
  <body style="background-color: black">
    <table>
      <caption>
        Tabel Mahasiswa
      </caption>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Jurusan</th>
          <th>Kelas</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bagus Daffa</td>
          <td>Teknik Komputer</td>
          <td>2</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bagus Daffa</td>
          <td>Manajemen Informatika</td>
          <td>3</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bagus Daffa</td>
          <td>Manajemen Informatika</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
