<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 10</title>
  </head>
  <body>
    <p>Latihan membuat Nested List atau List Bersarang</p>
    <h1>Latihan 1</h1>
    <ol>
      <li>
        Hardware
        <ul type="square">
          <li>Motherboard</li>
          <li>Prossesor</li>
          <li>CPU</li>
        </ul>
      </li>
      <li>
        Software
        <ul>
          <li>
            Sistem Operasi
            <ul type="disc">
              <li>Windows</li>
              <li>Linux</li>
              <li>Mac OS</li>
            </ul>
          </li>
          <li>Aplikasi</li>
          <li>Website</li>
        </ul>
      </li>
      <li>
        Brainware
        <ol>
          <li>Operator</li>
          <li>Teknisi</li>
          <li>Pemandu</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
