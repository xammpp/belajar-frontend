<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 9</title>
  </head>
  <body>
    <p>Pengenalan list elemen pada HTML.</p>
    <br />
    <p>Ini adalah list ordered list</p>
    <ol>
      <li>Belajar HTML</li>
      <li>Belajar CSS</li>
      <li>Belajar JS</li>
    </ol>
    <br />
    <p>Ini adalah list unordered list</p>
    <ul>
      <li>Belajar HTML</li>
      <li>Belajar CSS</li>
      <li>Belajar JS</li>
    </ul>
    <br />
    <p>Ini adalah list description list</p>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup Language</dd>
    </dl>
  </body>
</html>
