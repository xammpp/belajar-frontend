<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List | HTML</title>
  </head>
  <body>
    <h2>Selamat Malam</h2>
    <ol type="i">
      <li>Anime</li>
      <li>Sekolah</li>
      <li>Belajar</li>
    </ol>
    <hr />

    <ul type="square">
      <li>Ayam</li>
      <li>Babi</li>
      <li>Anjing</li>
    </ul>
    <hr />

    <dl>
      <dt>Anime</dt>
      <dd>animasi</dd>
      <dt>Sekolah</dt>
      <dd>ngoding</dd>
      <dt>Belajar</dt>
      <dd>semangat</dd>
    </dl>
  </body>
</html>
