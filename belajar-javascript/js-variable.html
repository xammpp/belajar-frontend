<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variable</title>
  </head>
  <body>
    <h1>Java Script Variable</h1>
    <p id="demo"></p>
    <script>
      const myCar = 'Nissan Skyline';
      document.getElementById('demo').innerHTML = 'mobile saya adalah' + ' ' + myCar;
      document.getElementById('demo').style.backgroundColor = 'tomato';
      document.getElementById('demo').style.color = 'white';
      document.getElementById('demo').style.padding = '10px';
      document.getElementById('demo').style.borderRadius = '10px';
    </script>
  </body>
</html>
