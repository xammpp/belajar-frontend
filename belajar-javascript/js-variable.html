<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variable</title>
  </head>
  <body>
    <script>
      const name = 'John Doe';
      const age = 20;
      document.writeln(`Nama saya ${name}, umur saya ${age} tahun`);
      if (age > 18) {
        document.writeln('Anda sudah dewasa');
      } else {
        document.writeln('Anda masih anak-anak');
      }
    </script>
  </body>
</html>
