<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Variable Let</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let myCar = 'Nissan';
      {
        let myCar = 'Skyline';
      }

      document.getElementById('demo').innerHTML = 'Mobil saya adalah ' + myCar;
    </script>
  </body>
</html>
