<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Form</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS -->
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="card register-form">
        <div class="card-body">
          <h2 class="card-title">Registration</h2>
          <h6 class="sub-title text-muted mb-5">Please registration to login the website !</h6>

          <form>
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name" placeholder="enter your name" />
            </div>

            <div class="mb-4">
              <label for="username" class="form-label">Username</label>
              <input type="username" class="form-control" id="username" placeholder="enter your username" />
            </div>

            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email" />
            </div>

            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter your password" />
            </div>

            <div class="mb-4">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Jenis Kelamin</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-login">Submit</button>
            </div>

            <div class="mt-3">
              <label class="d-block text-center" style="font-weight: 400" for="">Already an account ? <a href="login.html" class="link">Login</a></label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="register.js"></script>
  </body>
</html>
