<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Margin</title>
    <style>
      .satu {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 50px;
      }
      .dua {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
      .tiga {
        width: 50px;
        height: 50px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="satu">1</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>
  </body>
</html>
